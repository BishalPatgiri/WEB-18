  function price_sort(){
    if(document.querySelector("#price").value=="lth")
    {
      womensData.sort(function(a,b){
        return a.price-b.price;
      })
      display_item(womensData)
    }
    else if(document.querySelector("#price").value=="htl")
    {
      womensData.sort(function(a,b){
        return b.price-a.price;
      })
      display_item( womensData)
    }

  }

  function name_sort(){
    if(document.querySelector("#name").value=="asc")
    {
      womensData.sort(function(a,b){
        if(a.name>b.name)
        {
          return 1;
        }
        if(a.name<b.name)
        {
          return -1;
        }
        return 0;
      })
      display_item( womensData)
    }
    else if(document.querySelector("#name").value=="dsc")
    {
      womensData.sort(function(a,b){
        if(a.name>b.name)
        {
          return -1;
        }
        if(a.name<b.name)
        {
          return 1;
        }
        return 0;
      })
      display_item(womensData)
    }
    
  }

  function brand_filter(){
    var select=document.querySelector("#filter").value
    var list=womensData.filter(function(ele)
      {
        return ele.brand==select
      })
      display_item(list)
    
  }

  display_item(womensData);

  function  display_item(data)
  {
    document.querySelector("#container").innerHTML="";
    data.forEach(function(ele){
      var card=document.createElement("div")
      var image=document.createElement("img")
      image.setAttribute("src",ele.image_url)
      var name=document.createElement("p")
      name.innerText=ele.name
      var pric=document.createElement("p")
      pric.innerText=ele.price
      var strike=document.createElement("p")
      strike.innerText=ele.strikedoffprice
      var brand=document.createElement("h3")
      brand.setAttribute("id","bnd")
      brand.innerText=ele.brand

      var add=document.createElement("button")
      add.innerText="Add to Cart"
      card.append(image,name,pric,brand,add)
      document.querySelector("#container").append(card)

  })
}
