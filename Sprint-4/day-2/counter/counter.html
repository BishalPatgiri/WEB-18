<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="inc">Increase</button>
    <button id="dec">Decrease</button>
</body>
</html>
<script>

document.querySelector("#inc").addEventListener("click",value_inc)
document.querySelector("#dec").addEventListener("click",value_dec)
var count=localStorage.getItem("counter")||null;
if(count==null)
document.querySelector("h1").innerText="Counter is Null";
else 
document.querySelector("h1").innerText=count;

function value_inc(){
count++;
document.querySelector("h1").innerText=count;
localStorage.setItem("counter",count)
}

function value_dec(){
count--;
document.querySelector("h1").innerText=count;
localStorage.setItem("counter",count)
}

</script>
